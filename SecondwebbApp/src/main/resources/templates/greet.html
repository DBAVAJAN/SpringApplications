<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation Day Welcome</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8b500, #fceabb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
      }
      to {
        text-shadow: 0 0 20px #ee0979, 0 0 30px #ee0979, 0 0 40px #ee0979;
      }
    }
  </style>
</head>
<body>
  <h1>Hello Parents,<br>Welcome to Graduation Day!</h1>
</body>
</html>
