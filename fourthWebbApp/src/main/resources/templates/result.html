<!DOCTYPE html>
<html>
<head>
    <title>WELCOME TO RESULT</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            max-width: 700px;
            background: #fff;
            margin: 50px auto;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.14);
            overflow: hidden;
        }
        .image-block {
            flex: 1.4;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-block img {
            max-width: 100%;
            max-height: 320px;
            border-radius: 10px;
        }
        .result-block {
            flex: 2;
            padding: 30px 32px;
        }
        h1 {
            margin-bottom: 13px;
            color: #3c4560;
        }
        p {
            font-size: 17px;
            color: #444;
        }
        .output-box {
            background: #dbeafe;
            color: #333c;
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0 10px 0;
            padding: 10px 17px;
            border-radius: 8px;
            border: 1px solid #8ecae6;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-block">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Ram_Charan_in_2022.jpg" alt="Profile Image">
        </div>
        <div class="result-block">
            <h1>NAMASKAR, YOUR OUTPUT IS</h1>
            <p>YOUR NUM1 IS <span th:text = "${n1}"></span></p>
            <p>YOUR NUM2 IS <span th:text = "${n2}"></span></p>
            <p>Your operation is <span th:text = "${op1}"></span></p>
			
            <div class="output-box"><span th:text = "${result}"></span></div>
            <p style="color:red;"><span th:text = "${error}"></span></p>
        </div>
    </div>

	            margin-bottom: 7px;

	            background: #2596be;
	            color: white;
	            font-size: 15px;
	            cursor: pointer;
